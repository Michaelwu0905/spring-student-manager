server:
  port: 8080

spring:
  application:
    name: student-management

  # H2 数据库配置
  datasource:
    url: jdbc:h2:mem:studentdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # H2 控制台 (访问 http://localhost:8080/h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console

  # Thymeleaf 配置
  thymeleaf:
    cache: false